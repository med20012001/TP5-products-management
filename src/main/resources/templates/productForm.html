<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<section>
    <form th:action="@{/save}" th:object="${product}" method="post" class="mb-3">
        <div class="mb-3">
            <label>Nom</label>
            <label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </label>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label>Prix</label>
            <label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
            </label>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label>Quantit√©</label>
            <input type="number" th:field="*{quantity}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/products" class="btn btn-secondary">Annuler</a>
    </form>
</section>
</html>
